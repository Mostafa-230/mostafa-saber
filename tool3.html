<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دفتر نقاط رقمي</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #e3f2fd; /* الأزرق الفاتح */
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1976d2; /* الأزرق الداكن */
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #1976d2;
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .btn {
      background-color: #1976d2; /* الأزرق الداكن */
      color: white;
      padding: 0.7rem 1.3rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      display: inline-block;
      margin: 1rem 0;
      text-align: center;
    }
    .btn:hover {
      background-color: #1565c0;
    }
    .select-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .select-container select {
      padding: 0.7rem;
      border-radius: 8px;
      font-size: 1rem;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>دفتر نقاط رقمي</header>
  <div class="container">
    <div class="form-container">
      <h2>حدد نوع الملف الذي ترغب في تحميله</h2>
      <div class="select-container">
        <label for="fileType">اختر نوع الملف: </label>
        <select id="fileType">
          <option value="excel">Excel</option>
          <option value="googleSheets">Google Sheets</option>
        </select>
      </div>

      <button class="btn" onclick="generateDownloadLink()">تحميل الملف</button>

      <div id="downloadLink" style="display:none; text-align: center;">
        <a id="fileLink" href="#" target="_blank" class="btn">تحميل الآن</a>
      </div>
    </div>
  </div>

  <script>
    // دالة لتوليد رابط التحميل بناءً على نوع الملف المحدد
    function generateDownloadLink() {
      const fileType = document.getElementById('fileType').value;
      const downloadLink = document.getElementById('downloadLink');
      const fileLink = document.getElementById('fileLink');

      // إخفاء الرابط في البداية
      downloadLink.style.display = "none";

      if (fileType === 'excel') {
        fileLink.href = 'https://example.com/your_excel_file.xlsx'; // رابط ملف Excel
        fileLink.textContent = 'تحميل Excel';
      } else if (fileType === 'googleSheets') {
        fileLink.href = 'https://docs.google.com/spreadsheets/d/your_google_sheet_id'; // رابط Google Sheets
        fileLink.textContent = 'تحميل Google Sheets';
      }

      // إظهار رابط التحميل
      downloadLink.style.display = "block";
    }
  </script>
</body>
</html>
